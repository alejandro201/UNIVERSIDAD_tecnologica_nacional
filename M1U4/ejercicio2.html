<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT_2</title>
</head>
<body>
    <script>
        
        const Laptops = [1,2,3,4,5]; // Arreglo de numeros obiamente aca el mayor es 5
        let   mayor=0;
        for( let i = 0; i<Laptops.length; i++){ //Aca se ase el recorrido del arreglo con el bucle for
            if(Laptops[i]>mayor) { //Aca se busca cual es mayor numero del arreglo
                mayor=Laptops[i]; //Y aca la variable toma posecion del mayor haciendo el recorrido por cada indice.
		}}
        console.log(`El mayor de ${Laptops} es ${mayor}`); // Y aca se imprime el mayor.
        
    </script>
</body>
</html>
