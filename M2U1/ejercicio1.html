<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT_1</title>
</head>
<body>
    <script>
        var distancia = parseInt(prompt("Ingresar distacia a recorrer en kilometros"));
        if(distancia>=0 && distancia<=1000){
            document.write(`la distancia es ${distancia} Kilometros podemos ir a pie`);
        }else if(distancia>1000 && distancia<=10000) {
            document.write(`la distancia es ${distancia} Kilometros tendras que usar mejor Bicicleta`);
        }
        if(distancia>=10000 && distancia<=30000){
            document.write(`la distancia es ${distancia} Kilometros podemos ir en colectivo`);
        }else if(distancia>=30000 && distancia<=100000) {
            document.write(`la distancia es ${distancia} Kilometros tendras que usar mejor auto `);
        }
        if(distancia>=100000){
              document.write(`la distancia es ${distancia} Kilometros tendras que usar nesesariamente Avion`);
        }
    </script>
</body>
</html>
