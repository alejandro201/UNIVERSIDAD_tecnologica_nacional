    <script>
        
        const Laptops = ["1","2","3","4","5"]; // Arreglo de numeros obiamente aca el mayor es 5

            if(Laptops.length>=Laptops[i+1]) { //Aca se busca cual es mayor numero del arreglo
                const mayor=Laptops.length; //Aca lo guardo en una variable de tipo const
        console.log(mayor);
       }
		}
        
    </script>
